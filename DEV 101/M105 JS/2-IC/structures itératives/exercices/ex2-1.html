<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        for (i=20;i>=0;i-=2) {
            document.write('i='+i+'<br>')
        }

        document.write("<hr>");

        let b=20;
        for (a=0;a<=10;a++) {
            document.write('i='+b+'<br>')
            b-=2;
        }
    </script>
</body>
</html>

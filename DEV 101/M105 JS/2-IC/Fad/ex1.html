    <script>

        let n = new Date();
        function nomeDuJour(number = n.getDay()) {
            let jours = ["Dimanche", "Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi"];
            if (number <= 6 && number >= 0) return jours[n];
            return "Error";
        }

        document.write('<br>Nom du jour : ' + nomeDuJour());

    </script>

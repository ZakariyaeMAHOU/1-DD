<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let now=new Date();
        console.log(now);
        console.log('___________________');
        let date2=new Date(46665455);
        console.log('date 2 : ',date2);
        console.log('___________________');
        let date3=new Date('12/30/2025');
        console.log(date3);
        console.log('___________________');
        let date4=new Date(2025,11,14,13,54);
        console.log(date4);
        console.log('___________________');
        console.log('Le jour d\'aujourd\'hui : ',now.getDate() );
        console.log('Le jour(UTC) d\'aujourd\'hui : ',now.getUTCDate() );
        console.log('Le mois actuel : ',now.getMonth() );
        console.log('Le jour de la semaine actuelle : ',now.getDay() );
        console.log('L\'heure actuelle : ',now.getHours() );
        console.log('Les minutes actuelles : ',now.getMinutes() );
        console.log('Les secondes actuelles : ',now.getSeconds() );
        console.log('Les millisecondes : ',now.getMilliseconds() );
        console.log('___________________');
        now.setDate(21);
        now.setMonth(8);
        now.setFullYear(2020);
        console.log(now);
        console.log('___________________');
        let date5=date2.toString();
        console.log(date5);
        //console.log(date5.getDate());//Erreur
        console.log('___________________');
        console.log(date2.toDateString());
        console.log(date2.toLocaleDateString());//01/01/1970
        console.log('___________________');
        let d6=new Date();
        console.log(d6.toLocaleDateString());//jj/mm/aaaa
        
    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <title>زر يركز على input</title>
    <style>
        #champ {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }

        #focusBtn {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        #focusBtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <button id="focusBtn">ابدأ الكتابة</button><br>
    <input type="text" id="champ" placeholder="اكتب هنا...">

    <script>
        const champ = document.getElementById("champ");
        const bouton = document.getElementById("focusBtn");

        bouton.addEventListener("click", function () {
            champ.focus(); 
        });
    </script>

</body>

</html>

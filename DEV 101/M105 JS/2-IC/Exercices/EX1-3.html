<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    function calculer(){ 
        let n1=document.getElementById('n1').value; 
        let n2=document.getElementById('n2').value; 
        let op=document.getElementById('op').value;
        let res=document.getElementById('res');
        // if(op=='+')
        //     res=+n1+ +n2;
        // else if(op=='-')
        //     res=n1-n2;
        // else if(op=='*')
        //     res=n1*n2;
        // else
        //     res=n1/n2;
        switch (op) {
            case '+':
                res = +n1 + +n2;
                break;
            case '-':
                res = n1 - n2;
                break;
            case '*':
                res = n1 * n2;
                break;
            default:
                res = n1 / n2;
        }
        document.getElementById("res").innerText = "RÃ©sultat: " + res;
    }
    </script>
</head>
<body>
    <input type="number" id="n1"> 
    <input type="number" id="n2"> 
    <select id="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <button onclick="calculer()">calculer</button><br> 
    <label id="res"></label>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELETE</title>
</head>

<body>
    <h1>All Posts</h1>
    <div class="posts"></div>

</body>
<script>
    // DELETE
    function deleteData() {
        let myRequest = new XMLHttpRequest();
        myRequest.open("DELETE", "https://jsonplaceholder.typicode.com/posts/1");
        myRequest.responseType = "json"
        myRequest.send();
        myRequest.onload = function () {
            if (this.status >= 200 && this.status < 300 && this.readyState == 4) {
                console.log(myRequest.response)
                console.log("The post has been deleted")
            } else {
                console.log("error")
            }
        }
    }
    deleteData()
</script>

</html>

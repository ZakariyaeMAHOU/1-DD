<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Intro And Basic Usage</title>
</head>

<body>

    <script>
        /*
        Fonction
        -User-Defined vs Built In
        -Parameter + Argument
            userName => Parameter (Variable)
            "Zakarie" => Argument (Value)
        */

        function sayHello(userName) {
            console.log("Hi " + userName);
        }

        sayHello("Zakaria");
        sayHello("Mohammed");
        sayHello("Soufian");
        sayHello("Yacin");
    </script>
</body>

</html>

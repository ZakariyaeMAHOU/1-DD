<body>

    <script>
        /*
            Generators
            - Generate Infinite Numbers
            - Use Return Inside Generators
        */

        function* generateNumbers() {
            // yield 1;
            // yield 2;
            // return 0; // stop generate
            // yield 3;
            // yield 4;
            let i = 0;
            while (true) {
                yield i++;
            }
        }

        let generator = generateNumbers();

        console.log(generator.next());
        console.log(generator.next());
        console.log(generator.next());
        console.log(generator.next());
        console.log(generator.next());
        console.log(generator.next());
    </script>
</body>

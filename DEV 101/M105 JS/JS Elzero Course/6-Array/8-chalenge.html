<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Chalenge</title>
</head>

<body>

    <script>
        /*
            Array Challenge
        */

        let zero = 0;

        let counter = 3;

        let my = ["Ahmed", "Mazero", "Elham", "Osama", "Gamal", "Ameer"];

        // Write Code Here

        my.slice(0, 5);
        console.log(my.slice(zero, ++counter).reverse()); //  ["Osama", "Elham", "Mazero", "Ahmed"];

        console.log(my.slice(++zero, --counter).reverse()); // ["Elham", "Mazero"]

        console.log(my[--counter].slice(--zero, counter) + my[++zero].slice(counter)); // "Elzero"

        console.log(my[zero].slice(++counter + zero, ++counter + zero) + my[zero].slice(++counter).toUpperCase()); // "rO"
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Array</title>
</head>

<body>

    <script>
        /*
        Areays Methods [Sort]
        -sort(Function [opt])
        -reverse
        */

        let myFriends = [10, "Amine", "Zakaria", "Mohammed", "90", 1000, 100, 20, "10", -20, -10];

        console.log(myFriends);
        console.log(myFriends.sort());//sorting by alphabetique
        console.log(myFriends.reverse());
    </script>
</body>

</html>

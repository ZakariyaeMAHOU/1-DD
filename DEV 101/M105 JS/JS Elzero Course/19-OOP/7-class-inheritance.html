<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <script>
        class User {
            constructor(i, u) {
                // Properties
                this.id = i;
                this.username = u;
            }
            // Methods
            sayHello() {
                return `hello ${this.username}`;
            }
        }

        class Admin extends User {
            constructor(i, u, p) {
                // Properties
                super(i, u);
                this.permissions = p;
            }
        }

        let user1 = new User(100, "Zakaria");
        let admin1 = new Admin(100, "Mahou", 1);

        console.log(user1);
        console.log(user1.sayHello());

        console.log(admin1);
        console.log(admin1.sayHello());
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .colors {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
            width: 300px;
            height: 60px;
            background-color: hsl(0, 0%, 60%);
            border-radius: 7px;
            margin: 10px auto;
            /* border: 1px solid #000; */
        }

        .colors>div {
            width: 50px;
            height: 50px;
            border-radius: 7px;
            cursor: pointer;
            opacity: 0.5;
            /* border: 1px solid #000; */
        }

        .colors>div:hover {
            opacity: 1;
        }

        .colors #red {
            background-color: red;
        }

        .colors #green {
            background-color: green;
        }

        .colors #blue {
            background-color: blue;
        }

        .colors #black {
            background-color: black;
        }

        .colors>.active {
            opacity: 1;
        }

        .main {
            width: 300px;
            height: 300px;
            background-color: red;
            border-radius: 7px;
            margin: 10px auto;
        }

        /* .colo */
    </style>
</head>

<body>
    <div class="colors">
        <div id="red"></div>
        <div id="green"></div>
        <div id="blue"></div>
        <div id="black"></div>
    </div>
    <div class="main">
    </div>

    <script>
        let main = document.querySelector(".main");
        if (window.localStorage.getItem("color")) {
            main.style.backgroundColor = window.localStorage.color
            document.querySelector(`#${window.localStorage.getItem("color")}`).classList.add("active");
        }
        let colors = document.querySelectorAll(".colors>div");
        colors.forEach(div => {
            div.addEventListener("click", (e) => {
                // remove active class from all elements
                colors.forEach(div => {
                    div.classList.remove("active")
                })
                //add active class to current element
                e.currentTarget.classList.add("active");
                //add current color to localStorage
                window.localStorage.setItem("color", e.currentTarget.id);
                //add color to main
                main.style.backgroundColor = window.localStorage.color;
            })
        });

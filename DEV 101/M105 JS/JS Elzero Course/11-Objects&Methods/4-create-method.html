<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        //create an object
        let user = new Object({
            name: "Zakaria",
        });
        user.age = 18;
        user.ageNextYear = function () { return user.age += 1 };
        console.log(user);

        //Coppy the object
        let user1 = Object.create(user);
        user1.age = 19;
        console.log(user1);
        console.log(user1.age);
        console.log(user1.ageNextYear());
    </script>
</body>

</html>

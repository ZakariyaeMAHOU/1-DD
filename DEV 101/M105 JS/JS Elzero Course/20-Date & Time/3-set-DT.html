<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        /*
            Date And Time
            - setTime(  Milliseconds  )
            - setDate(  Day Of The Month [+-]  )
            - setFullYear(  year,   month(Optional [0-11][+-]),   day(Optional [1-31][+-])  )
            - setMonth(  Month([0-11][+-]),  Day(Optional [1-31][+-]) ) 
            - setHours(  Hours([0-23]),  Minutes(Optional [0-59]),  Seconds(Optional [0-59]),  MS(Optional [0-999])  )
            - setMinutes(  Minutes([0-59]),  Seconds(Optional [0-59]),  MS(Optional [0-999])  )
            - setSeconds(  Seconds([0-59]),  MS(Optional [0-999])  )
        */


        let dateNow = new Date();
        console.log(dateNow); // Mon Aug 18 2025

        console.log("#".repeat(50));

        // set miliseconds
        dateNow.setTime(0); // Thu Jan 01 1970
        console.log(dateNow);

        // set year
        dateNow.setFullYear(2025); // Thu Jan 01 2025
        console.log(dateNow);

        // set month
        dateNow.setMonth(7); // Thu Aug 19 2025
        console.log(dateNow);

        // set day
        dateNow.setDate(100); // Thu Jan 19 2025
        console.log(dateNow);

        //set year + month + day
        dateNow.setFullYear(2027, 18, -100)
        console.log(dateNow);
    </script>
</body>

</html>

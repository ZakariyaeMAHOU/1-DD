<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let dateNow = new Date();

        console.log(dateNow);
        console.log(dateNow.getTime());// miliseconds of 1 jan 1970

        console.log(dateNow.getMilliseconds());// this miliseconds of this min
        console.log(dateNow.getSeconds());// this second of this lin
        console.log(dateNow.getMinutes());// this min of this hour
        console.log(dateNow.getHours());// this hour

        console.log(dateNow.getDate());// day of the month
        console.log(dateNow.getDay());// day (index day) of the week

        console.log(dateNow.getMonth());// index of month
        console.log(dateNow.getFullYear());// this year
    </script>
</body>

</html>

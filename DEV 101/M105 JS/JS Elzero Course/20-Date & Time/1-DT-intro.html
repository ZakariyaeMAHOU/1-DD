<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let dateNow = new Date();

        console.log(dateNow);

        console.log(Date.now());

        let seconds = ((Date.now()) / 1000);
        console.log(`Seconds: ${Math.floor(seconds)}`);

        let min = seconds / 60;
        console.log(`Min: ${Math.floor(min)}`);

        let h = min / 60;
        console.log(`Hours: ${Math.floor(h)}h ${Math.floor((h - Math.floor(h)) * 60)}min`);

        let days = h / 24;
        console.log(`Days: ${Math.floor(days)}day ${Math.floor((days - Math.floor(days)) * 24)}h`);

        let years = days / 365.25;
        console.log(`Days: ${Math.floor(years)}year ${Math.floor((years - Math.floor(years)) * 365.25)}day`);
    </script>
</body>

</html>

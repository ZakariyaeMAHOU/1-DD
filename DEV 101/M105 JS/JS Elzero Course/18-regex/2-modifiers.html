<body>

    <script>
        //syntax match(pattern)
        //     - new RegExp("pattern", "modifier(s)")
        let input = "hello welcome to Elzero Web Shcool elzero course";
        let regex = /elzero/;
        console.log(input.match(regex));
        //modifiers
        console.log(input.match(/elzero/i));//  i => case-insensitive
        console.log(input.match(/elzero/ig));// g => global
    </script>

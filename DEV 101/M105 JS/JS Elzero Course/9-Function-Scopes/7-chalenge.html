<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function Challenge</title>
</head>

<body>

    <script>
        /*
        Function Arrow Challenges
        */

        // [1] One Statement In Function
        // [2] Convert To Arrow Function
        // [3] Print The Output [Arguments May Change]

        let names = function (...x) {
            return `String [${x.join("], [")}] => Done !`;
        };

        let names1 = (...x) => `String [${x.join("], [")}] => Done !`;

        console.log(names("Osama", "Mohamed", "Ali", "Ibrahim"));
        console.log(names1("Osama", "Mohamed", "Ali", "Ibrahim"));
        // String [Osama], [Mohamed], [Ali], [Ibrahim] => Done !

        /* ================================= */

        // [1] Replace ??? In Return Statement To Get The Output
        // [2] Create The Same Function With Regular Syntax
        // [3] Use Array Inside The Arguments To Get The Output

        let myNumbers = [20, 50, 10, 60];

        // let calc = (one, two, ...nums) => one + two + nums;
        let calc = function (one, two, ...nums) {
            return one + two + nums[0];
        }


        console.log(calc(10, +myNumbers[0], +myNumbers[1])); // 80
    </script>
</body>

</html>

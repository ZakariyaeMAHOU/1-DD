<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While</title>
</head>

<body>

    <script>
        /*
        Do While
        */

        let products = ["Keybord", "Mouse", "Pen", "Pad", "Monitor", "iPhone"];
        let i = 0;

        do {
            console.log(products[i]);
            i++;
        } while (false) {
            console.log(products[i]);
            i++;
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>

<body>

    <script>
        /*
        String Methods
            -Access With Index
            -Access With charAt()
            -Length
            -trim() "Remove Spaces"
            -toUpperCase
            -toLowerCase
            -Chain Methods
        */

        let name = "  Zakaria  "

        console.log(name);//  Zakaria  
        console.log(name[2]);//Z
        console.log(name[11]);//Undefined

        console.log(name.charAt(2));//Z
        console.log(name.charAt(11));//

        console.log(name.length);//11
        console.log(name.trim());//Zakaria

        console.log(name.toUpperCase());//  ZAKARIA  
        console.log(name.toLowerCase());//  zakaria  

        //Chain Methods
        console.log(name.trim().charAt(6).toUpperCase());//A


        /*
        String Methods (2)
        -indexOf(value, start)
        -lastIndexOf(value, start)
        -slice(start, end)
        -repeat()
        -split(separator, limit)
        */

        let a = "Zakaria 06 Mahou "

        console.log(a.indexOf("06"));//8
        console.log(a.indexOf("06", 11));//-1

        console.log(a.indexOf("a"));//1
        console.log(a.lastIndexOf("a"));//12

        console.log(a.slice(11, 16));//Mahou
        console.log(a.slice(-6, 16));//Mahou

        console.log(a.slice(11).repeat(4));//Mahou Mahou Mahou Mahou

        console.log(a.split(" "));//["Zakaria", "06", "Mahou", ""]
        console.log(a.split(" ", 2));//["Zakaria", "06"]


        /*
        String Methods (3)
        -substring(Start, End) 
           -use lenght to get last character
        -substr(start, numer of characters)
           -negative start from end
        -includes(Value, start) [ES6]
        -startsWith(Value, start) [ES6]
        -endsWith(Value, Lenght) [ES6]
        */

        console.log(a.substring(8, 10));//"8->10"
        console.log(a.substring(10, 8));//"8->10"
        console.log(a.substring(-5, 10));//"0->10"
        console.log(a.substring(a.length - 6, a.length - 1));//

        console.log(a.substr(8, 2));//"8->10"
        console.log(a.substr(20, 2));//"20->22"
        console.log(a.substr(-6));//"-6->end"
        console.log(a.substr(-9, 2));//"-9->-6"

        console.log(a.includes("06"));//
        console.log(a.includes("06", 10));//

        console.log(a.startsWith("Z"));//
        console.log(a.startsWith("Z", 2));//

        console.log(a.startsWith("k"));//
        console.log(a.startsWith("k", 2));//

        console.log(a.endsWith(" "));//
        console.log(a.endsWith("ou", 16));//

    </script>
</body>

</html>

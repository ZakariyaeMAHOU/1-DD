    <script>
        /*
          Number Challenge
        */

        let a = 100;
        let b = 2_00.5;
        let c = 1e2;
        let d = 2.4;

        // Find Smallest Number In All Variables And Return Integer
        console.log(Math.trunc(Math.min(a, b, c, d)));

        // Use Variables a + d One Time To Get The Needed Output
        console.log(a ** parseInt(d)); // 10000

        // Get Integer "2" From d Variable With 4 Methods
        console.log(Number.parseInt(d));
        console.log(Math.floor(d));
        console.log(Math.trunc(d));
        console.log(Math.round(d));

        // Use Variables b + d To Get This Valus
        console.log((Number.parseInt(b) / Math.ceil(d)).toFixed(2)); // 66.67 => String
        console.log(Math.ceil(Math.ceil(b) / Math.floor(3))); // 67 => Number


        /*
          String Challenge
          All Solutions Must Be In One Chain
          You Can Use Concatenate
        */

        let e = "Elzero Web School";

        // Include This Method In Your Solution [slice, charAt]
        console.log(e.charAt(2).toUpperCase() + e.slice(3, 6)); // Zero

        // 8 H
        console.log(e.charAt(13).toUpperCase().repeat(8)); // HHHHHHHH

        // Return Array
        console.log(e.split(" ", 1)); // ["Elzero"]

        // Use Only "substr" Method + Template Literals In Your Solution
        console.log(e.substr(0, 6), e.substr(11)); // Elzero School

        // Solution Must Be Dynamic Because String May Changes
        console.log(e.charAt(0).toLowerCase() + e.slice(1, -1).toUpperCase() + e.slice(-1).toLowerCase()); // eLZERO WEB SCHOOl

        // Assignement 1
        console.log(100_000); // 100000
        console.log(1e5); // 100000
        console.log(10 ** 5); // 100000
        console.log(100000.00); // 100000
        console.log(100_000.00); // 100000
        console.log(5 * 10 ** 4 + 5 * 10 ** 4); // 100000

        let myVar = "100.56789 Views";

        console.log(parseInt(myVar)); // 100
        console.log(+parseFloat(myVar).toFixed(2)); // 100.57

        // Assignement 5
        let num = 10;

        console.log(+Number.isInteger(num) + Number.isInteger(num)); // 2

        // Assignement 6
        let flt = 10.4;

        console.log(Math.round(flt)); // 10
        console.log(Math.floor(flt)); // 10
        console.log(Math.trunc(flt)); // 10
        console.log(Number.parseInt(flt)); // 10
        console.log(+flt.toFixed(0)); // 10

        // Assignement 7
        console.log(parseInt(Math.random() * 5)); // 0 || 1 || 2 || 3 || 4


        // Assignements (string)
        // Assignement 1
        let userName = "Elzero";
        console.log(userName[0].toLowerCase()); // e
        console.log(userName.charAt(0).toLowerCase()); // e
        console.log(userName.slice(0, 1).toLowerCase()); // e
        console.log(userName.substring(0, 1).toLowerCase()); // e
        console.log(userName.substr(0, 1).toLowerCase()); // e
        console.log(userName.charAt(0).toLowerCase().repeat(3)); // eee

        let word = "Elzero";

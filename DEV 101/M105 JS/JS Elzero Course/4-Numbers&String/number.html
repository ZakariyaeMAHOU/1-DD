<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number</title>
</head>

<body>

    <script>
        console.log(1000000);//1000000
        console.log(1_000_000);//1000000
        console.log(1e6);//1000000
        console.log(10 ** 6);//1000000
        console.log(1000000.0);//1000000

        console.log(Number.MAX_SAFE_INTEGER)
        console.log(Number.MAX_VALUE)
        console.log(Number.MAX_VALUE + 2989372983)

        // Number Methods

        console.log((100).toString());//"100"
        console.log(100..toString());//"100"

        console.log(33.3333333333.toFixed(2));//33.33

        console.log(parseInt("11.500 Zakaria"))//11
        console.log(parseInt("Mahou 11 Zakaria"))//NaN
        console.log(parseFloat("11.500 Zakaria"))//11.5

        console.log(Number.isInteger("100"));//false
        console.log(Number.isInteger(100.5));//false
        console.log(Number.isInteger(100));//true

        // Math Object 
        /*
        -round()
        -ceil()
        -floor()
        -min()
        -max()
        -pow()
        -random
        -trunc() [Es6]
        */

        console.log(Math.round(99.5));//100
        console.log(Math.round(99.4));//99

        console.log(Math.ceil(99.1));//100
        console.log(Math.floor(99.9));//99

        console.log(Math.max(23, 54, 23, 76, 9));//76
        console.log(Math.min(23, 54, 23, 76, 9));//9
        console.log(Math.pow(3, 2));//3*3=9
        console.log(Math.random());//random number

        console.log(Math.trunc(99.5));// Extract The Integer of The Float
    </script>
</body>

</html>

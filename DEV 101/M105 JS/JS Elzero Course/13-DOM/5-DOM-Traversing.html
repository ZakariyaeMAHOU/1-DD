<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Traversing</title>
</head>

<body>
    <div id="my-div">
        <span class="one">one</span>
        <!-- Comment -->
        <span class="two">two</span>
        <!-- Comment -->
        <span class="three">three</span>
    </div>
    <script>
        /*
        DOM [Traversing]
        - nextSibling
        - previousSibling
        - nextElementSibling
        - previousElementSibling
        - parentElement
        */

        let two = document.querySelector(".two");
        two.style.fontSize = "40px";
        two.nextElementSibling.style.fontSize = "50px";
        two.previousElementSibling.style.fontSize = "30px";
        two.parentElement.style.border = "10px solid #555 ";

        console.log(two.previousSibling)
    </script>
</body>

</html>

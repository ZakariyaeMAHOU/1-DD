<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form>
        <input name="fName" type="text" placeholder="First name">
        <input name="lName" type="text" placeholder="Last name">
        <button onclick="showFullName()">Show</button>
    </form>
    <div id="result">
        <p></p>
    </div>

    <script>
        function showFullName() {
            let request = new XMLHttpRequest();
            request.open("POST", "php/ajax.php");
            request.onreadystatechange = function () {
                if (this.readyState === 4 && this.status === 200) {
                    // console.log(this.responseText);
                    document.querySelector("#result").innerHTML = this.responseText;
                }
            }
            let myFrm = document.querySelector("form");
            let frmData = new FormData(myFrm);
            request.send(frmData);
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX2</title>
    <style>
        body{
            background-color: bisque;
        }
        ul {
            list-style: none;
            text-decoration: overline;
        }
        li{
            float: left;
            width: 33%;
            border-left: 1px solid #ffffff;
            border-right: 1px solid #000;
        }
        li:first-child {
            border-left: none;
        }
        li:last-child{
            border-right: none;
        }
        a {
            text-decoration: none;
            text-align: center;
            display: block;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#ab">Lien 1</a></li>
        <li><a href="#ab">Lien 2</a></li>
        <li><a href="#ab">Lien 3</a></li>
    </ul>
</body>
</html>

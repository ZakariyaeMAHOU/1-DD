<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;

        }
        div{
            border: 1px solid #000;
            background-color: aquamarine;
            width: 50px;
            height: 50px;
        }
        
        #d3{
            background-color: rgb(68, 226, 107);
            position: fixed;
            bottom: 0; 
            left: 0;

        }
        #d2{
            background-color: rgb(165, 162, 0);
            position: fixed;
            top: 0; 
            right: 0;

        }
        #d4{
            background-color: brown;
            position: fixed;
            bottom: 0; 
            right: 0;

        }
    </style>
</head>
<body>
    <div id="d1">text 1</div>
    <div id="d2">text 2</div>
    <div id="d3">text 3</div>
    <div id="d4">text 4</div>
</body>
</html>

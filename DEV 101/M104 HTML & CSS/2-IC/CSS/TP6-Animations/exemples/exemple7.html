<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fleur qui s'ouvre</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #e8f9f3;
      font-family: 'Arial', sans-serif;
    }

    .flower {
      position: relative;
      width: 200px;
      height: 200px;
      animation: bloom 3s ease-in-out forwards;
    }

    /* Pétale */
    .petal {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: #f39c12;
      border-radius: 50%;
      opacity: 0;
      transform-origin: center;
      animation: openPetal 1.5s ease-out forwards;
    }

    /* Placement des pétales */
    .petal:nth-child(1) {
      top: 0;
      left: 50%;
      transform: translateX(-50%) rotate(0deg);
      animation-delay: 0s;
    }
    .petal:nth-child(2) {
      top: 50%;
      left: 0;
      transform: translateY(-50%) rotate(90deg);
      animation-delay: 0.3s;
    }
    .petal:nth-child(3) {
      top: 100%;
      left: 50%;
      transform: translateX(-50%) rotate(180deg);
      animation-delay: 0.6s;
    }
    .petal:nth-child(4) {
      top: 50%;
      right: 0;
      transform: translateY(-50%) rotate(270deg);
      animation-delay: 0.9s;
    }

    /* Animation de l'ouverture des pétales */
    @keyframes openPetal {
      0% {
        transform: scale(0) rotate(0deg);
        opacity: 0;
      }
      100% {
        transform: scale(1) rotate(360deg);
        opacity: 1;
      }
    }

    /* Animation de la fleur centrale qui grandit */
    @keyframes bloom {
      0% {
        transform: scale(0);
      }
      100% {
        transform: scale(1);
      }
    }

    /* Centre de la fleur */
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 50px;
      height: 50px;
      background-color: #e74c3c;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

  </style>
</head>
<body>

  <div class="flower">
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="center"></div>
  </div>

</body>
</html>

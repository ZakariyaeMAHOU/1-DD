<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plante en Croissance</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #eccb5e;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    .plant {
      position: relative;
      width: 10px;
      height: 200px;
      background-color: #ff9100;
      border-radius: 5px;
      animation: grow 5s ease-in-out infinite; /* Plante qui pousse */
    }

    /* Feuilles */
    .leaf {
      position: absolute;
      width: 50px;
      height: 20px;
      background-color: #27ae60;
      border-radius: 20px;
      transform-origin: center;
      opacity: 0;
      animation: leafAppear 5s infinite ease-in-out;
    }

    .leaf:nth-child(1) {
      top: 40px;
      left: -25px;
      animation-delay: 1s;
    }

    .leaf:nth-child(2) {
      top: 80px;
      left: -30px;
      animation-delay: 1.5s;
    }

    .leaf:nth-child(3) {
      top: 120px;
      left: -35px;
      animation-delay: 2s;
    }

    .leaf:nth-child(4) {
      top: 160px;
      left: -40px;
      animation-delay: 2.5s;
    }

    .leaf:nth-child(5) {
      top: 200px;
      left: -45px;
      animation-delay: 3s;
    }

    /* Animation de croissance de la plante */
    @keyframes grow {
      0% {
        height: 0;
      }
      50% {
        height: 200px;
      }
      100% {
        height: 0;
      }
    }

    /* Animation des feuilles qui apparaissent et se d√©ploient */
    @keyframes leafAppear {
      0% {
        opacity: 0;
        transform: scale(0) rotate(0deg);
      }
      50% {
        opacity: 1;
        transform: scale(1) rotate(15deg);
      }
      100% {
        opacity: 0;
        transform: scale(0) rotate(0deg);
      }
    }

  </style>
</head>
<body>

  <div class="plant">
    <div class="leaf"></div>
    <div class="leaf"></div>
    <div class="leaf"></div>
    <div class="leaf"></div>
    <div class="leaf"></div>
  </div>

</body>
</html>

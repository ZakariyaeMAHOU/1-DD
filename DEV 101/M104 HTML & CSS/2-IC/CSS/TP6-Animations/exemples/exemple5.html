<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Particules 3D réactives</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #2c3e50;
      overflow: hidden;
      perspective: 1000px; /* Perspective 3D globale */
      font-family: Arial, sans-serif;
    }

    .particle-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .particle {
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      animation: move 3s infinite ease-in-out;
      opacity: 0.8;
    }

    @keyframes move {
      0% {
        transform: translate3d(0, 0, 0) scale(1);
      }
      25% {
        transform: translate3d(100px, -100px, 50px) scale(1.5);
      }
      50% {
        transform: translate3d(-150px, 50px, -100px) scale(1);
      }
      75% {
        transform: translate3d(200px, -150px, 100px) scale(0.5);
      }
      100% {
        transform: translate3d(0, 0, 0) scale(1);
      }
    }

    .particle:hover {
      animation: none; /* Arrêter l'animation quand la souris survole une particule */
      transform: scale(2) rotate(360deg);
      background-color: #e74c3c;
    }
  </style>
</head>
<body>

  <div class="particle-container" id="particle-container">
    <!-- Particles will be generated dynamically by JavaScript -->
  </div>

  <script>
    const particleContainer = document.getElementById('particle-container');

    // Création de particules dynamiquement
    function createParticles(numParticles) {
      for (let i = 0; i < numParticles; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        particle.style.left = `${Math.random() * 100}vw`;
        particle.style.top = `${Math.random() * 100}vh`;
        particleContainer.appendChild(particle);
      }
    }

    // Générer 50 particules
    createParticles(50);

    // Ajouter un événement pour la réactivité à la souris
    document.addEventListener('mousemove', (e) => {
      const particles = document.querySelectorAll('.particle');
      particles.forEach(particle => {
        const x = (e.clientX - window.innerWidth / 2) / 5;
        const y = (e.clientY - window.innerHeight / 2) / 5;
        particle.style.transform = `translate3d(${x}px, ${y}px, 0)`;
      });
    });
  </script>

</body>
</html>

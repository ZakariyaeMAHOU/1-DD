<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation Avancée en CSS</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .animated-box {
      width: 150px;
      height: 150px;
      background-color: #3498db;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      transform-origin: center center; /* Point de transformation au centre */
      animation: advancedAnimation 5s infinite ease-in-out;
    }

    @keyframes advancedAnimation {
      0% {
        transform: scale(1) rotate(0deg) translateX(0) translateY(0);
        background-color: #3498db; /* Couleur initiale */
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
      }
      25% {
        transform: scale(1.5) rotate(45deg) translateX(200px) translateY(-100px);
        background-color: #e74c3c; /* Changement de couleur */
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
        border-radius: 25%;
      }
      50% {
        transform: scale(1) rotate(90deg) translateX(0) translateY(0);
        background-color: #f39c12; /* Changement de couleur */
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        border-radius: 50%;
      }
      75% {
        transform: scale(1.5) rotate(135deg) translateX(-200px) translateY(100px);
        background-color: #2ecc71; /* Changement de couleur */
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
        border-radius: 10%;
      }
      100% {
        transform: scale(1) rotate(180deg) translateX(0) translateY(0);
        background-color: #3498db; /* Retour à la couleur initiale */
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="animated-box"></div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Columns</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .parent {
            margin: 20px auto;
            width: 800px;
            height: 500px;
            background-color: #eee;
            
            display: grid;
            grid-template-columns: 50px 30% repeat(2, auto) 1fr;
        }
        .parent div {
            background-color: red;
            color: aliceblue;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
</body>
</html>

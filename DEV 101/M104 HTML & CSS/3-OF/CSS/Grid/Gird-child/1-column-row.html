<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Column And Grid Row</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .parent {
            margin: 20px auto;
            width: 800px;
            height: 500px;
            background-color: #eee;

            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
        }
        .parent div {
            background-color: red;
            color: aliceblue;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
        }
        .parent div:first-child {
            grid-column: 1 / 4;
        }
        .parent div:nth-child(2) {
            grid-column: span 3;
        }
        .parent div:nth-child(3) {
            grid-row: 2 / 4;
        }
        .parent div:nth-child(4) {
            grid-row: span 2;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>
        <div>16</div>
        <div>17</div>
        <div>18</div>
    </div>
</body>
</html>

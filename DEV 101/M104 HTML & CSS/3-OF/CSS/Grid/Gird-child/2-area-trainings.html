<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Area And Trainings</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .parent {
            margin: 20px auto;
            width: 800px;
            height: 500px;
            border-color: #eee;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
        }
        .parent div {
            background-color: red;
            color: white;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            align-content: center;

        }
        .parent div:nth-child(9) {
            background-color: green;

            grid-row-start: 2;
            grid-column-start: 2;
            grid-row-end: 5;
            grid-column-end: 6;

            grid-area: 2/2/5/6;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>
        <div>16</div>
        <div>17</div>
        <div>18</div>
        <div>19</div>
    </div>
</body>
</html>

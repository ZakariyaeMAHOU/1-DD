<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Media Queries And Responsive Designs Intro</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }

        .parent {
            display: flex;
            width: 1200px;
            justify-content: space-between;
            margin: 20px auto;
        }

        .parent div {
            background-color: blue;
            color: white;
            text-align: center;
            font-size: 20px;
            width: 290px;
        }

        @media (min-width: 800px) and (max-width: 1000px) {
            .parent div {
                background-color: red;
            }
        }
    </style>
</head>

<body>
    <div class="parent">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        a {
            color: black;
            background-color: rgb(196, 223, 247);
            text-decoration: none;
            border: 1px solid #000;
            border-radius: 5px;
        }
        a:visited {
            background-color: rgb(204, 181, 226);
            color: blueviolet;
            border: 1px solid blueviolet;
            border-radius: 5px;
        }
        a:hover {
            background-color: black;
            color: rgb(189, 207, 255);
            border: 1px solid #b1a6f5;
        }
        a:active {
            color: red;
            background-color: antiquewhite;
            border: 1px solid red;
            border-radius: 5px;
        }


        .input:focus {
            border: 4px solid #2b64ff;
            border-radius: 7px;
            outline: none;
        }
        .ch:checked + label {
            color: rgb(54, 54, 255);
        }
    </style>
</head>
<body>
    <div class="div-1"><a href="#8j8">link</a></div>
    <hr>

    <input type="text" class="input">
    <input type="checkbox" id="ch" name="ch" class="ch">
    <label for="ch">checkbox</label>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table {
            border-spacing: 0px;
            width: 100%;
        }
        td, th {
            border: 1px solid #000;
            background-color: rgb(182, 179, 179);
        }
        th, thead>tr>td {
            border: 1px solid rgb(182, 179, 179);
            background-color: #000;
            color: rgb(182, 179, 179);
            
            font-weight: bolder;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Table 1</h1>
    <table>
        <tr>
            <th>Title 1</th>
            <th>Title 2</th>
            <th>Title 3</th>
        </tr>
        <tr>
            <td>texte 1</td>
            <td>texte 2</td>
            <td>texte 3</td>
        </tr>
        <tr>
            <td>texte 1</td>
            <td>texte 2</td>
            <td>texte 3</td>
        </tr>
        <tr>
            <td>texte 1</td>
            <td>texte 2</td>
            <td>texte 3</td>
        </tr>
        <tr>
            <td>texte 1</td>
            <td>texte 2</td>
            <td>texte 3</td>
        </tr>
    </table>

    <h1>Table 2</h1>
    <table>
        <thead>
            <tr>
                <td>Title 1</td>
                <td>Title 2</td>
                <td>Title 3</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Text 1</td>
                <td>Text 2</td>
                <td>Text 3</td>
            </tr>
            <tr>
                <td>Text 1</td>
                <td>Text 2</td>
                <td>Text 3</td>
            </tr>
            <tr>
                <td>Text 1</td>
                <td>Text 2</td>
                <td>Text 3</td>
            </tr>
            <tr>
                <td>Text 1</td>
                <td>Text 2</td>
                <td>Text 3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

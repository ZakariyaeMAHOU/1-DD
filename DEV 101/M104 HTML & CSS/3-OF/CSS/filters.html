<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters</title>
    <style>
        *{
            box-sizing: border-box;
        }
        div img:first-of-type {
            transition: 0.3s;
            filter: grayscale(100%);
        }
        div img:first-of-type:hover {
            filter: grayscale(0%);
            
        }

        div img:nth-of-type(2) {
            transition: 1s;
            filter: blur(4px);
        }
        div img:nth-of-type(2):hover {
            filter: blur(0);
            
        }

        div img:nth-of-type(3) {
            transition: 1s;
            filter: invert(100%);
        }
        div img:nth-of-type(3):hover {
            filter: invert(0);
            
        }
    </style>
</head>
<body>
    <h1>Filters:</h1>
    <div>
        <h4>grayscale</h4>
        <img src="/srs/Screenshot.png" alt="">
        <h4>blur</h4>
        <img src="/srs/Screenshot.png" alt="">
        <h4>invert</h4>
        <img src="/srs/Screenshot.png" alt="">
    </div>
</body>
</html>

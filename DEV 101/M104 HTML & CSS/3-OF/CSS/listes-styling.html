<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listes styling</title>
    <style>
        ul {
            list-style: none;
        }
        ul li {
            position: relative;
            margin: 10px;
            cursor: pointer;
        }
        ul li::before {
            content: "";
            position: absolute;
            left: -12px;
            top: 75%;
            height: 0px;
            width: 0px;
            margin-top: -10px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent transparent transparent aqua;
        }
        li+ul {
            display: none;
        }
        li:hover::before {
            left: -15px;
            top: 88%;
            border-color: aqua transparent transparent transparent;
        }
        li:hover+ul{
            display: block;
        }
        
    </style>
</head>
<body>
    <h1>Title</h1>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <ul>
            <li>Bootstrap</li>
            <li>Tailwind</li>
        </ul>
        <li>Js</li>
        <ul>
            <li>React Js</li>
            <li>Vue Js</li>
            <li>Angular</li>
        </ul>
    </ul>
</body>
</html>

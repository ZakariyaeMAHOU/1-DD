<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradients</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        div {
            margin: 10px auto;
            width: 80%;
            height: 130px;
        }

        .div-1 {
            background-image: linear-gradient(to right, red, green, blue, yellow);
        }

        .div-2 {
            background-image: linear-gradient(200deg, red, green, blue, yellow);
        }

        .div-3 {
            background-color: #eee;
            position: relative;
        }

        .div-3::before {
            content: "";
            height: 5px;
            width: 100%;
            position: absolute;
            background-image: linear-gradient(to right, red, green, orange, blue, yellow);
        }

        .div-4 {
            background-color: #eee;
            position: relative;
        }

        .div-4::before {
            content: "";
            height: 5px;
            width: 100%;
            position: absolute;
            background-image: linear-gradient(to right, red 20%, green 20%, green 40%, orange 40%, orange 60%, blue 60%, blue 80%, yellow 80%);
        }
    </style>
</head>

<body>
    <div class="div-1"></div>
    <div class="div-2"></div>
    <div class="div-3"></div>
    <div class="div-4"></div>
</body>

</html>

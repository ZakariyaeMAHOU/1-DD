<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Transform Rotate + Trainings</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }
        .container {
            margin: 40px auto;
            width: 300px;
            height: 300px;
            background-color: #eee;

            perspective: 500px;
        }
        .box {
            position: relative;
            width: 300px;
            height: 300px;

            transform-style: preserve-3d;
            transform-origin: right center;
        }
        .container:hover .box {
            transform: rotateY(-180deg) translateX(300px);
            transition: 1s;
        }
        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 30px;
            color: white;
            backface-visibility: hidden;
        }
        .container .front {
            background-color: red;
            z-index: 1;
        }
        .container .back {
            background-color: green;
            transform: rotateY(180deg);
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="face front">Front</div>
            <div class="face back">Back</div>
        </div>
    </div>
</body>
</html>

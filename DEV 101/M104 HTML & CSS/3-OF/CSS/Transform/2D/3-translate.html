<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Transform skew</title>
    <style>
        .parent {
            background-color: #eee;
            width: 400px;
            height: 400px;
            margin: 80px auto;
            display: flex;
            justify-content: center;

        }
        .parent div {
            background-color: darksalmon;
            color: white;
            width: 350px;
            height: 350px;
            font-size: xx-large;
            text-align: center;
            align-self: center;
            align-content: center;
            opacity: 0.5;
        }
        .parent>div:hover {
            /* transform: translateX(100px);
            transform: translateY(100px); */
            transform: translate(100px, 100px);
            transition: 1s;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div>Transform</div>
    </div>
</body>
</html>

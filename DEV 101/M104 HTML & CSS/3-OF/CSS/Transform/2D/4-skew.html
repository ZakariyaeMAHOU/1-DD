<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Transform skew</title>
    <style>
        .parent {
            background-color: #eee;
            width: 400px;
            height: 400px;
            margin: 80px auto;
            display: flex;
            justify-content: center;

        }
        .parent div {
            background-color: darksalmon;
            color: white;
            width: 350px;
            height: 350px;
            font-size: xx-large;
            text-align: center;
            align-self: center;
            align-content: center;
            opacity: 0.5;
        }
        .parent>div:hover {
            /* transform: skewX(10deg);
            transform: skewY(10deg); */
            transform: skew(10deg, 10deg);
            transition: 1s;
        }

        h2 {
            position: relative;
            color: white;
            padding: 10px 20px;
            margin: 10px auto;
            width: fit-content;
        }
        h2::before {
            content: "";
            background-color: red;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            transform: skew(20deg);
        }
    </style>
</head>
<body>
    <div class="parent">
        <div>Transform</div>
    </div>
    <h2>Title One</h2>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Transform matrix</title>
    <style>
        .parent {
            background-color: #eee;
            width: 400px;
            height: 400px;
            margin: 80px auto;
            display: flex;
            justify-content: center;

        }
        .parent div {
            background-color: darksalmon;
            color: white;
            width: 350px;
            height: 350px;
            font-size: xx-large;
            text-align: center;
            align-self: center;
            align-content: center;
            opacity: 0.5;
        }
        .parent>div:hover {
            /* santax=> matrix( scaleX(), skewY(), skewX(), scaleY(), translateX(), translateY() ) */
            transform: matrix(1.2, 0.2679, 0, 1.2, 20, 20);

            transform: translateX(20px) translateY(20px) scaleX(1.2) skewY(15deg) skewX(0) scaleY(1) ;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div>Transform</div>
    </div>
</body>
</html>

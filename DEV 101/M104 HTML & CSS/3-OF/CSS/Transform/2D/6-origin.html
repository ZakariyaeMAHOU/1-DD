<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Transform origin</title>
    <style>
        .parent {
            background-color: #eee;
            width: 400px;
            height: 400px;
            margin: 80px auto;
            display: flex;
            justify-content: center;

        }
        .parent div {
            background-color: darksalmon;
            color: white;
            width: 350px;
            height: 350px;
            font-size: xx-large;
            text-align: center;
            align-self: center;
            align-content: center;
            opacity: 0.5;

            transform-origin: center bottom;
        }
        .parent>div:hover {
            transform: rotate(360deg);
            transition: 5s;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div>Transform</div>
    </div>
</body>
</html>

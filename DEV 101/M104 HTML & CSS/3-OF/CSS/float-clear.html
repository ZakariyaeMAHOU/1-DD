<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        .parent {
            background-color: rgb(255, 0, 0);
            padding: 10px;
            /* overflow: hidden; */
        }
        .parent div {
            background-color: #eee;
            padding: 10px 0;
            text-align: center;
            width: 25%;
            float: left;
        }
        .clear {
            clear: both;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div>Product 1</div>
        <div>Product 2</div>
        <div>Product 3</div>
        <div>Product 4</div>
        <p class="clear"></p>
    </div>
    <p>this is p for testing float.</p>
</body>
</html>

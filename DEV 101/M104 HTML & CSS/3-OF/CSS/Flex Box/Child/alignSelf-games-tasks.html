<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Self, Games, Task</title>
    <style>  
        * {
            box-sizing: border-box;
        }
        .flex1 {
            background-color: #eee;
            width: 800px;
            height: 300px;
            padding: 20px;
            margin: 20px auto;
            display: flex;
        }
        .flex1 div {
            background-color: red;
            color: #eee;
            width: 60px;
            text-align: center;
            margin-right: 5px;
            padding: 20px;

        }
        .flex1 div:nth-child(3) {
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <h1>align-self: flex-end;</h1>
    <div class="flex1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>6</div>
        <div>6</div>
        <div>6</div>
        <div>6</div>
        <div>6</div>
        <div>6</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box -parent: Justify Content</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .flex {
            background-color: #eee;
            width: 600px;
            padding: 20px;
            margin: 20px auto;
            /*********************************/
            display: flex;
            /* flex-direction: row;
            flex-wrap: wrap; */
            flex-flow: row wrap;
            /*********************************/
            justify-content: flex-end;

        }
        .flex div {
            background-color: red;
            color: white;
            width: 25%;
            text-align: center;
            padding: 20px;
        }
        /***************************************************************/
        .flex1 {
            background-color: #eee;
            width: 600px;
            padding: 20px;
            margin: 20px auto;
            /*********************************/
            display: flex;
            /* flex-direction: row;
            flex-wrap: wrap; */
            flex-flow: row wrap;
            /*********************************/
            justify-content: space-between;

        }
        .flex1 div {
            background-color: red;
            color: white;
            width: calc(70% / 3);
            text-align: center;
            padding: 20px;
        }
        /***************************************************************/
        .flex2 {
            background-color: #eee;
            width: 600px;
            padding: 20px;
            margin: 20px auto;
            /*********************************/
            display: flex;
            /* flex-direction: row;
            flex-wrap: wrap; */
            flex-flow: row wrap;
            /*********************************/
            justify-content: space-around;

        }
        .flex2 div {
            background-color: red;
            color: white;
            width: calc(70% / 3);
            text-align: center;
            padding: 20px;
        }
        /***************************************************************/
        .flex3 {
            background-color: #eee;
            width: 600px;
            padding: 20px;
            margin: 20px auto;
            /*********************************/
            display: flex;
            /* flex-direction: row;
            flex-wrap: wrap; */
            flex-flow: row wrap;
            /*********************************/
            justify-content: space-evenly;

        }
        .flex3 div {
            background-color: red;
            color: white;
            width: calc(70% / 3);
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h3>flex</h3>
    <div class="flex">
        <div>Text 1</div>
        <div>Text 2</div>
        <div>Text 3</div>
        <div>Text 4</div>
        <div>Text 5</div>
    </div>
    <hr>
    <h3>justify-content: space-between;</h3>
    <div class="flex1">
        <div>Text 1</div>
        <div>Text 2</div>
        <div>Text 3</div>
    </div>
    
    <h3>justify-content: space-around;</h3>
    <div class="flex2">
        <div>Text 1</div>
        <div>Text 2</div>
        <div>Text 3</div>
    </div>
    
    <h3>justify-content: space-evenly;</h3>
    <div class="flex3">
        <div>Text 1</div>
        <div>Text 2</div>
        <div>Text 3</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box -parent: Direction, Wrap, Flew</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .flex {
            background-color: #eee;
            width: 600px;
            padding: 20px;
            margin: 20px auto;
            /*********************************/
            display: flex;
            /* flex-direction: row;
            flex-wrap: wrap; */
            flex-flow: row-reverse wrap;
        }
        .flex div {
            background-color: red;
            color: white;
            width: 25%;
            text-align: center;
            padding: 20px;
        }
        /***************************************************************/
        .float {
            background-color: #eee;
            width: 600px;
            padding: 20px;
            margin: 20px auto;
            /************************/
            overflow: hidden;
        }
        .float div {
            background-color: red;
            color: white;
            width: 25%;
            text-align: center;
            padding: 20px;
            /***********************/
            float: left;
        }
    </style>
</head>
<body>
    <h3>flex</h3>
    <div class="flex">
        <div>Text 1</div>
        <div>Text 2</div>
        <div>Text 3</div>
        <div>Text 4</div>
        <div>Text 5</div>
    </div>
    <hr>
    <h3>float</h3>
    <div class="float">
        <div>Text 1</div>
        <div>Text 2</div>
        <div>Text 3</div>
        <div>Text 4</div>
        <div>Text 5</div>
    </div>
</body>
</html>

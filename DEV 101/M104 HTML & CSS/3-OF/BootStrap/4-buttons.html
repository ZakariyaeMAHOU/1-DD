<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- css bootstrap -->
     <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .row {
            border: 4px solid #000;
            height: max-content;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <h1>buttons</h1>
    <!-- 
    primary
    secondary
    success
    danger
    warning
    info
    light
    dark
    -->
    <div class="container">
        <button class="btn btn-primary">Click</button>
        <button class="btn btn-secondary">Click</button>
        <button class="btn btn-success">Click</button>
        <button class="btn btn-danger">Click</button>
        <button class="btn btn-info">Click</button>
        <button class="btn btn-warning">Click</button>
        <button class="btn btn-light">Click</button>
        <button class="btn btn-dark">Click</button>
    </div>
    <hr>
    <div class="container">
        <button class="btn btn-outline-primary">Click</button>
        <button class="btn btn-outline-secondary">Click</button>
        <button class="btn btn-outline-success">Click</button>
        <button class="btn btn-outline-danger">Click</button>
        <button class="btn btn-outline-info">Click</button>
        <button class="btn btn-outline-warning">Click</button>
        <button class="btn btn-outline-light">Click</button>
        <button class="btn btn-outline-dark">Click</button>
    </div>
    <hr>
    <h1>buttons group</h1>
    <div class="btn-group">
        <div class="btn btn-primary">Left</div>
        <div class="btn btn-primary">Centr</div>
        <div class="btn btn-primary">Right</div>
    </div>
    <div class="btn-group">
        <div class="btn btn-outline-primary">Left</div>
        <div class="btn btn-outline-primary">Centr</div>
        <div class="btn btn-outline-primary">Right</div>
    </div>
    <h1>Button Toolbar</h1>
    <div class="btn-toolbar">
        <div class="btn-group">
            <div class="btn btn-primary">Left</div>
            <div class="btn btn-primary">Centr</div>
            <div class="btn btn-primary">Right</div>
        </div>
        <div class="btn-group">
            <div class="btn btn-outline-primary">Left</div>
            <div class="btn btn-outline-primary">Centr</div>
            <div class="btn btn-outline-primary">Right</div>
        </div>
    </div>
    


    <!-- Js Bootstrap -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- Js -->
    <script src="assets/js/main.js"></script>
</body>
</html>

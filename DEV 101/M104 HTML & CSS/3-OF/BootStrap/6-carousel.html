<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- css bootstrap -->
     <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- css -->
</head>
<body>
    <!-- slider container -->
    <div id="c1" class="carousel slide" data-bs-ride="carousel" style="margin: 30px auto; width: 80%; height: 80%;">

        <!-- images -->
         <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="https://c4.wallpaperflare.com/wallpaper/837/385/136/barcelona-fc-barcelona-stadium-camp-nou-wallpaper-preview.jpg" alt="" style="height: 300px;">
                <div class="carousel-caption">
                    <h5 style="background-color: rgb(255 0 0 /50%);">Camp Nou</h5>
                 </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://c4.wallpaperflare.com/wallpaper/51/1018/496/anfield-road-liverpool-fc-liverpool-stadium-football-stadium-hd-wallpaper-preview.jpg" alt="" style="height: 300px;">
                <div class="carousel-caption">
                    <h5 style="background-color: rgb(255 0 0 /50%);">Anfield</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://c4.wallpaperflare.com/wallpaper/682/959/684/germany-stadium-bayern-munchen-allianz-arena-wallpaper-preview.jpg" alt="" style="height: 300px;">
                <div class="carousel-caption">
                    <h5 style="background-color: rgb(155 80 80 /50%);">Allianz arena</h5>
                </div>
            </div>
         </div>

         <!-- indicators / bottom buttons -->
         <div class="carousel-indicators">
            <button type="button" data-bs-target="#c1" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#c1" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#c1" data-bs-slide-to="2"></button>
         </div>

         <!-- left & right buttons -->
          <button class="carousel-control-prev" type="button" data-bs-target="#c1" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#c1" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden"></span>
          </button>

    </div>


    <!-- Js Bootstrap -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- Js -->
    <script src="assets/js/main.js"></script>
</body>
</html>
